<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Flexbox 레이아웃 변경</title>
  <style>
      .text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: typing 5s infinite;
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 92px; }
            100% { width: 0; }
        }
  </style>
</head>
<body>
    <p class="text">Hello, world!</p>
</body>
</html>
